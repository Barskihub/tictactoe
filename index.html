<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <h1 class="header-name">
            Крестики-Нолики
        </h1>
        <div class="game-place">
            <div class="outer-grid" id="out-grid">
                <div class="outer-square">
                    <div class="inner-grid">
                        <div class="inner-square" data-box="1" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="2" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="3" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="4" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="5" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="6" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="7" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="8" onclick="takeTheInput(this)"></div>
                    </div>
                    <div class="inner-grid">
                        <div class="inner-square" data-box="9" onclick="takeTheInput(this)"></div>
                    </div>
                </div>
            </div>
        </div>
        <p id="output"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
